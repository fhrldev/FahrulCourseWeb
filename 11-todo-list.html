<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/11-todo-list.css">
</head>
<body>
  <p>Todo list</p>

  <div class="todo-input-grid">
    <input type="text" placeholder="Todo Name" class="js-name-input name-input">

    <input type="date" class="js-due-date-input due-date-input" onkeydown="
      if (event.key === 'Enter') {
        addTodo();
      }
    ">

    <button onclick="
      addTodo();
    " class="add-todo-button">Add</button>
  </div>
  

  <div class="js-todo-list todo-grid"></div>

  <script src="scripts/11-todo-list.js"></script>
</body>
</html>
