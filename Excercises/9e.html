<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9e</title>
</head>
<body>
  <input placeholder="Name" class="js-input" onkeydown="
    if (event.key === 'Enter') {
      submitButton();
    }
    ">

  <button onclick="
    submitButton();
  ">Submit</button>

  <p class="js-result"></p>

  <script>
    function submitButton() {
      const inputElement = document.querySelector('.js-input');
      const value = inputElement.value;

      document.querySelector('.js-result').innerHTML = `Your name is: ${value}`;
    }
  </script>
</body>
</html>
