<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11g</title>
</head>
<body>

  <script>
    const addNum = [];
    const num = [1, 2, 3];

    for (let i = 0; i < num.length; i++) {
      const nums = num[i];
      
      addNum.push(nums + 1);
    };
    console.log(addNum);
    
  </script>
</body>
</html>
