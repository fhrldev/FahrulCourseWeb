<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11h</title>
</head>
<body>

  <script>
    
    function addOne(array) {
      const addOne = [];

      for (let i = 0; i < array.length; i++) {
        const nums = array[i];

        addOne.push(nums + 1);
      }
      return addOne;
    }
    console.log(addOne([1,2,3]));
    console.log(addOne([-2, -1, 0, 99]));
  </script>
</body>
</html>
