<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9i Cart Quantity</title>
</head>
<body>
<p>Cart Quantity</p>

<button onclick="
  renderCartQuantity(cartQuantity);
">Show Quantity</button>

<button onclick="
  updateCartQuantity(1);
">Add to cart</button>

<button onclick="
  updateCartQuantity(2);
">+2</button>

<button onclick="
  updateCartQuantity(3);
">+3</button>

<button onclick="
  updateCartQuantity(4);
">+4</button>

<button onclick="
  updateCartQuantity(5);
">+5</button>

<button onclick="
  updateCartQuantity(-1); 
">Remove from cart</button>

<button onclick="
  updateCartQuantity(-2);
">-2</button>

<button onclick="
  updateCartQuantity(-3);
">-3</button>

<button onclick="
  cartQuantity = 0;
  renderCartQuantity(cartQuantity);
">Reset Cart</button>

<p class="js-result"></p>

  <script>
    let cartQuantity = 0;

    renderCartQuantity(cartQuantity);

    function updateCartQuantity(number) {
      if (cartQuantity + number > 10) {
        alert('The cart is full');
        return;
      }
      
      if (cartQuantity + number < 0) {
        alert('Not enough items in the cart');
        return;
      }
      
      cartQuantity += number;
      renderCartQuantity(cartQuantity);
    }

    function renderCartQuantity(cartQuantity) {
      document.querySelector('.js-result').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
  </script>
</body>
</html>
