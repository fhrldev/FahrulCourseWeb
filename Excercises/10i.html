<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10i Calculator</title>
</head>
<link rel="stylesheet" href="10i.css">
<body>

<p class="js-result result-calc"></p>

<p>
  <button onclick="
    updateCalculation('1');
  " class="button-num">1</button>

  <button onclick="
    updateCalculation('2');
  " class="button-num">2</button>

  <button onclick="
    updateCalculation('3');
  " class="button-num">3</button>

  <button onclick="
    updateCalculation(' + ');
  " class="sum-button">+</button>
</p>
<p>
  <button onclick="
    updateCalculation('4');
  " class="button-num">4</button>

  <button onclick="
    updateCalculation('5');
  " class="button-num">5</button>

  <button onclick="
    updateCalculation('6');
  " class="button-num">6</button>

  <button onclick="
    updateCalculation(' - ');
  " class="sum-button">-</button>
</p>
<p>
  <button onclick="
    updateCalculation('7');
  " class="button-num">7</button>

  <button onclick="
    updateCalculation('8');
  " class="button-num">8</button>

  <button onclick="
    updateCalculation('9');
  " class="button-num">9</button>

  <button onclick="
    updateCalculation(' * ');
  " class="sum-button">*</button>
</p>
<p>
  <button onclick="
    updateCalculation('0');
  " class="button-num">0</button>

  <button onclick="
    updateCalculation('.');
  " class="button-num">.</button>

<button onclick="
  calculation = eval(calculation);
  document.querySelector('.js-result').innerHTML = calculation;
  saveCalculation();
" class="button-num">=</button>

  <button onclick="
    updateCalculation(' / ');
  " class="sum-button">/</button>
</p>

<button onclick="
  calculation = '';
  document.querySelector('.js-result').innerHTML = '';
  saveCalculation();
" class="button-clear">Clear</button>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    renderCalculation();

    function updateCalculation(calculate) {
      calculation += calculate;
      renderCalculation();

      saveCalculation;
    }

    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
    }

    function renderCalculation() {
      document.querySelector('.js-result').innerHTML = calculation;
    }
  </script>
</body>
</html>
