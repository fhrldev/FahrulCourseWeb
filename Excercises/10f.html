<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10f</title>
</head>
<style>
  .toggle-button {
    font-size: 15px;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    background-color: rgb(226, 226, 226);
  }

  .is-toggled {
    background-color: black;
    color: white;
  }
</style>
<body>

  <button class="js-button toggle-button" onclick="
    toggleButton('.js-button');
  ">Gaming</button>

  <button class="toggle-button js-button1" onclick="
    toggleButton('.js-button1');
  ">Music</button>

  <button class="toggle-button js-button2" onclick="
    toggleButton('.js-button2');
  ">Tech</button>

  <script>
    function toggleButton(buttonClass) {
      const button = document.querySelector(buttonClass);

      if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
