<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9j Calculator</title>
</head>
<body>
<p>Calculator</p>

<p class="js-result"></p>

<p>
  <button onclick="
    updateCalculation('1');
  ">1</button>

  <button onclick="
    updateCalculation('2');
  ">2</button>

  <button onclick="
    updateCalculation('3');
  ">3</button>

  <button onclick="
    updateCalculation(' + ');
  ">+</button>
</p>
<p>
  <button onclick="
    updateCalculation('4');
  ">4</button>

  <button onclick="
    updateCalculation('5');
  ">5</button>

  <button onclick="
    updateCalculation('6');
  ">6</button>

  <button onclick="
    updateCalculation(' - ');
  ">-</button>
</p>
<p>
  <button onclick="
    updateCalculation('7');
  ">7</button>

  <button onclick="
    updateCalculation('8');
  ">8</button>

  <button onclick="
    updateCalculation('9');
  ">9</button>

  <button onclick="
    updateCalculation(' * ');
  ">*</button>
</p>
<p>
  <button onclick="
    updateCalculation('0');
  ">0</button>

  <button onclick="
    updateCalculation('.');
  ">.</button>

<button onclick="
  calculation = eval(calculation);
  document.querySelector('.js-result').innerHTML = calculation;
  saveCalculation();
">=</button>

  <button onclick="
    updateCalculation(' / ');
  ">/</button>
</p>

<button onclick="
  calculation = '';
  document.querySelector('.js-result').innerHTML = 'Cleared';
  saveCalculation();
">Clear</button>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    renderCalculation();

    function updateCalculation(calculate) {
      calculation += calculate;
      renderCalculation();

      saveCalculation;
    }

    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
    }

    function renderCalculation() {
      document.querySelector('.js-result').innerHTML = calculation;
    }
  </script>
</body>
</html>
