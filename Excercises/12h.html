<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="11x.css">
</head>
<body>

  <button onclick="
    messages++;
  ">Add</button>

  <button onclick="
    messages--;
  ">Remove</button>

  <script>
    let messages = 2;

    setInterval(() => {
      if (document.title === 'App') {
        document.title = `(${messages}) New messages`;
      } else {
        document.title = 'App';
      }
    }, 1000);
  </script>
</body>
</html>
