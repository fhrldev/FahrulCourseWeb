<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12d</title>
  <link rel="stylesheet" href="11x.css">
</head>
<body>
  <button onclick="
    updateButton();
  " class="js-start-button">Start</button>
  
  <script>
    function updateButton() {
      const button = document.querySelector('.js-start-button');

      button.innerHTML = 'Loading...'
      setTimeout(() => {
        button.innerHTML = 'Finished!';
      }, 1000);
    }
  </script>
</body>
</html>
